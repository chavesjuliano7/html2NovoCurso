<body>
    <main>
        <h1 class="titulo-principal">contato</h1>

        <div class="container">

            <form  class="formulario" action="">

                <fieldset class="dados-pessoais">
                    <legend>Dados Pessoais</legend>

                    <label for="nome" class="icon-nome" >Nome</label>
                    <input type="text" tabindex="1" id="nome" pattern="[a-zA-Z - ´]{4,}" title="O nome precisa ter pelo menos 4 caracteres" name="nome" autofocus required placeholder="digite seu nome">

                    <label for="email" class="icon-email">Email</label>
                    <input id="email" tabindex="2" name="email" type="email"  required placeholder="seu@email.com">
                
                </fieldset>


                <fieldset class="assunto">
                    <legend>Assunto</legend>
                    <label tabindex="3">
                        <input  type="radio" name="assunto" value="consultoria">
                        Consultoria:    
                    </label>
                    <label tabindex="4"  >
                        <input type="radio" name="assunto" value="blog">
                        Blog:    
                    </label>
                    <label tabindex="5" >
                        <input  type="radio" name="assunto" value="outros" >
                        Outros    
                    </label>
                </fieldset>


                <fieldset class="mensagem">

                    <legend>Mensagem</legend>

                    <textarea tabindex="6" name="msg" placeholder="digite aqui sua mensagem" id="mensagem" rows="15"></textarea>
                    <label for="mensagem"></label>
                    <button  class = "botao-enviar" tabindex="7"  type="submit"><strong>enviar</strong></button>
                </fieldset>

            </form>

        </div>
    </main>
